<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div layout:fragment="content">

    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <!--Link path-->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Add New Transaction</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index"><i class="nav-icon fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item"><a href="/accounts">Accounts Home</a></li>
                            <li class="breadcrumb-item"><a href="/accounts/transactions">Transactions Managements</a></li>
                            <li class="breadcrumb-item active">Add New Transaction</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid" style="width: 70%">
                <div class="row justify-content-center">
                    <div class="col-12">

                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add New Transaction Record</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{/accounts/transactions}" method="post">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Amount</label>
                                                <input name="amount" type="number" class="form-control" placeholder="Amount" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Purpose</label>
                                                <input name="purpose" type="text" class="form-control" placeholder="Purpose" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Transaction Date</label>
                                                <input name="transactionDate" type="date" class="form-control" placeholder="Transaction Date date" required></input>
                                            </div>
                                            <div class="form-group">
                                                <label>Transaction Status</label>
                                                <select class="form-control select2" name="transactionStatus" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="transactionStatus : ${transactionStatuses}"
                                                            th:value="${transactionStatus.id}"
                                                            th:text="${transactionStatus.description}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label>Transaction Type</label>
                                                <select class="form-control select2" name="transactiontypeid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="transactionType : ${transactionTypes}"
                                                            th:value="${transactionType.id}"
                                                            th:text="${transactionType.description}">
                                                    </option>
                                                </select></div>
                                        </div>
                                        <!--    New Column   -->
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Contact</label>
                                                <select class="form-control select2" name="contactid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="contact : ${contacts}"
                                                            th:value="${contact.id}"
                                                            th:text="${contact.firstname} + ' ' + ${contact.lastname}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label>Supplier</label>
                                                <select class="form-control select2" name="supplierid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="supplier : ${suppliers}"
                                                            th:value="${supplier.id}"
                                                            th:text="${supplier.name}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label>Client</label>
                                                <select class="form-control select2" name="clientid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="client : ${clients}"
                                                            th:value="${client.id}"
                                                            th:text="${client.name}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label>Approved By</label>
                                                <select class="form-control select2" name="employeeid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="employee : ${employees}"
                                                            th:value="${employee.id}"
                                                            th:text="${employee.fullname}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label>Remarks</label>
                                                <input name="power" type="text" class="form-control" placeholder="Remarks" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a href="/accounts/transactions" class="btn  btn-warning">
                                        Exit
                                    </a>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<th:block layout:fragment="script">
    <!-- DataTables  & Plugins -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="../../plugins/jszip/jszip.min.js"></script>
    <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
    <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- bs-custom-file-input -->
    <script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- Page specific script -->

    <!-- Page specific script -->
    <script>
        $(function () {
          bsCustomFileInput.init();
        });
    </script>

    <script>
        $('document').ready(function () { // Line 1

            $('#ddlCountryAdd').on('change',function () { // Line 2
                console.log("I got here!")

                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>'); // Line 3

                var countryid = $(this).val(); //Line 4

                var href = "http://localhost:8080/parameters/country/" + countryid //Line 5

                $.get(href, function (country, status) { // Line 6

                    var states = country.states; // Line 7

                    for (var i = 0; i <= states.length-1; i++) { // Line 8
                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>'); // Line 9
                    }
                })
            })

        })
    </script>

</th:block>
</body>
</html>
