<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div layout:fragment="content">

    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <!--Link path-->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Add Vehicle</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/fleet">Fleet Home</a></li>
                            <li class="breadcrumb-item"><a href="/fleet/vehicles">Vehicles Managment</a></li>
                            <li class="breadcrumb-item active">Add Vehicle</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid" style="width: 70%">
                <div class="row justify-content-center">
                    <div class="col-12">

                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add New Vehicle Record</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{/fleet/vehicles}" method="post">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Vehicle Type</label>
                                                <select class="form-control select2" name="vehicletypeid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="vehicleType : ${vehicleTypes}"
                                                            th:value="${vehicleType.id}"
                                                            th:text="${vehicleType.description}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label for="txtVehicleNameAdd">Vehicle Name</label>
                                                <input id="txtVehicleNameAdd" name="name" type="text" class="form-control" placeholder="Vehicle Name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtVehicleNumberAdd">Vehicle Name</label>
                                                <input id="txtVehicleNumberAdd" name="vehicleNumber"type="text" class="form-control" placeholder="Vehicle number" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtRegistrationDateAdd">Registration Date</label>
                                                <input name="registrationDate" id="txtRegistrationDateAdd" type="date" class="form-control" placeholder="Registration Date" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtDescriptionAdd">Description</label>
                                                <textarea id="txtDescriptionAdd" name="description" type="text" class="form-control" placeholder="Description" required></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtAcquisitionDateAdd">Acquisition Date</label>
                                                <input name="acquisitionDate" id="txtAcquisitionDateAdd" type="date" class="form-control" placeholder="Acquisition date" required></input>
                                            </div>
                                            <div class="form-group">
                                                <label for="ddlVehicleMakeAdd">Vehicle Make</label>
                                                <select class="form-control select2" id="ddlVehicleMakeAdd" name="vehiclemakeid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="vehicleMake : ${vehicleMakes}"
                                                            th:value="${vehicleMake.id}"
                                                            th:text="${vehicleMake.description}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label for="ddlVehicleModelAdd">Vehicle Model</label>
                                                <select class="form-control select2" id="ddlVehicleModelAdd" name="vehiclemodelid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="vehicleModel : ${vehicleModels}"
                                                            th:value="${vehicleModel.id}"
                                                            th:text="${vehicleModel.description}">
                                                    </option>
                                                </select></div>
                                        </div>
                                        <!--    New Column   -->
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Power</label>
                                                <input id="ddlPowerAdd" name="power" type="number" class="form-control" placeholder="Power(Diesel of Fuel)" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtFuelCapacityAdd">Fuel Capacity</label>
                                                <input id="txtFuelCapacityAdd" name="fuelCapacity" type="number" class="form-control" placeholder="Fuel Capacity" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtNetWeightAdd">Net Weight</label>
                                                <input id="txtNetWeightAdd" name="netWeight" type="number" class="form-control" placeholder="Net Weight" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtRemarksAdd">Remarks</label>
                                                <textarea id="txtRemarksAdd" name="remarks" type="text" class="form-control" placeholder="Remarks" required></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="ddlEmployeeAdd">In Charge</label>
                                                <select class="form-control select2" id="ddlEmployeeAdd" name="employeeid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="employee : ${employees}"
                                                            th:value="${employee.id}"
                                                            th:text="${employee.firstname}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label for="ddlCurrentStatusAdd">Current Status</label>
                                                <select class="form-control select2" id="ddlCurrentStatusAdd" name="vehiclestatusid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="vehicleStatus : ${vehicleStatuses}"
                                                            th:value="${vehicleStatus.id}"
                                                            th:text="${vehicleStatus.description}">
                                                    </option>
                                                </select></div>
                                            <div class="form-group">
                                                <label for="exampleInputFile">File input</label>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                                    </div>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">Upload</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="ddlCurrentLocationAdd">Current Location</label>
                                                <select class="form-control select2" id="ddlCurrentLocationAdd" name="locationid" required>
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option th:each="location : ${locations}"
                                                            th:value="${location.id}"
                                                            th:text="${location.description}">
                                                    </option>
                                                </select></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a href="/fleet/vehicles" class="btn  btn-warning">
                                        Exit
                                    </a>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<th:block layout:fragment="script">
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="../../plugins/jszip/jszip.min.js"></script>
    <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
    <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- bs-custom-file-input -->
    <script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
    <!-- Page specific script -->

    <!-- Page specific script -->
    <script>
        $(function () {
          bsCustomFileInput.init();
        });
    </script>

    <script>
        $('document').ready(function () { // Line 1

            $('#ddlCountryAdd').on('change',function () { // Line 2
                console.log("I got here!")

                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>'); // Line 3

                var countryid = $(this).val(); //Line 4

                var href = "http://localhost:8080/parameters/country/" + countryid //Line 5

                $.get(href, function (country, status) { // Line 6

                    var states = country.states; // Line 7

                    for (var i = 0; i <= states.length-1; i++) { // Line 8
                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>'); // Line 9
                    }
                })
            })

        })
    </script>

</th:block>
</body>
</html>
