<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div layout:fragment="content">

    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <!--Link path-->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Edit Client</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index"><i class="nav-icon fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item"><a href="/parameters">Parameters Home</a></li>
                            <li class="breadcrumb-item"><a href="/parameters/clients">Clients Managment</a></li>
                            <li class="breadcrumb-item active">Edit Client</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid" style="width: 70%">
                <div class="row justify-content-center">
                    <div class="col-12">

                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add New Client Record</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{/parameters/clients}" method="post">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtNameAdd">Name</label>
                                                <input id="txtNameAdd" th:value="${client.name}" name="name"type="text" class="form-control" placeholder="Name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtEmailAdd">Email</label>
                                                <input name="email" th:value="${client.email}" id="txtEmailAdd" type="email" class="form-control" placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtWebsiteAdd">Website</label>
                                                <input id="txtWebsiteAdd" th:value="${client.website}" name="website" type="text" class="form-control" placeholder="Website" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtMobileAdd">Mobile</label>
                                                <input id="txtMobileAdd" th:value="${client.mobile}" name="mobile" type="tel" class="form-control" placeholder="Mobile" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtPhoneAdd">Phone</label>
                                                <input id="txtPhoneAdd" th:value="${client.phone}" name="phone" type="tel" class="form-control" placeholder="Phone" required>
                                            </div>
                                        </div>
                                        <!--    New Column   -->
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="ddlCountryAdd">Country</label>
                                                <select class="form-control select2" id="ddlCountryAdd" name="countryid" required>
                                                    <option>-SELECT-</option>
                                                    <option th:each="country : ${countries}"
                                                            th:value="${country.id}"
                                                            th:selected="${country.id} == ${client.countryid}?True: False"
                                                            th:text="${country.description}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="ddlStateAdd">State</label>
                                                <select class="form-control select2" id="ddlStateAdd" name="stateid" required>
                                                    <option th:each="state : ${states}"
                                                            th:value="${state.id}"
                                                            th:selected="${state.id} == ${client.countryid}?True: False"
                                                            th:text="${state.name}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtCityAdd">City</label>
                                                <input id="txtCityAdd" th:value="${client.city}" name="city" type="text" class="form-control" placeholder="City" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtAddressAdd">Address</label>
                                                <input name="address" th:value="${client.address}" id="txtAddressAdd" type="text" class="form-control" placeholder="Address" required></input>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtDetailsAdd">Details</label>
                                                <input id="txtDetailsAdd" th:value="${client.details}" name="details" type="text" class="form-control" placeholder="Details" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">
                                        Save
                                    </button>
                                    <a href="/parameters/clients" class="btn  btn-warning">
                                        Exit
                                    </a>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<th:block layout:fragment="script">
    <!-- DataTables  & Plugins -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="../../plugins/jszip/jszip.min.js"></script>
    <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
    <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- Page specific script -->

    <script th:inline="javascript">
        $(document).ready(function () {
            $('#ddlCountryAdd').on('change', function () {
                console.log("I got here!");

                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>');

                var countryid = $(this).val();

                var href = "/parameters/country/" + countryid;

                $.get(href, function (country, status) {
                    var states = country.states;

                    if (states && states.length > 0) {
                        $.each(states, function (index, state) {
                            $('#ddlStateAdd').append('<option value="' + state.id + '">' + state.name + '</option>');
                        });
                    } else {
<!--                        $('#ddlStateAdd').append('<option value="null">No states available</option>');-->
                    }
                }).fail(function () {
<!--                    $('#ddlStateAdd').append('<option value="null">Error loading states</option>');-->
                });
            });
        });
    </script>

</th:block>
</body>
</html>
