<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div layout:fragment="content">

    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <!--Link path-->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Country Details</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index">Home</a></li>
                            <li class="breadcrumb-item"><a href="/parameters">Parameters Home</a></li>
                            <li class="breadcrumb-item"><a href="/parameters/countries">Countries Managments</a></li>
                            <li class="breadcrumb-item active">Country Details</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid" style="width: 70%">
                <div class="row justify-content-center">
                    <div class="col-12">

                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Details of Country Record</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{/parameters/countries}" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Id</label>
                                        <input name="id" th:value="${country.id}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input name="description" th:value="${country.description}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Capital</label>
                                        <input name="capital" th:value="${country.capital}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Nationality</label>
                                        <input name="nationality" th:value="${country.nationality}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Continent</label>
                                        <input name="continent" th:value="${country.continent}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Code</label>
                                        <input name="code" th:value="${country.code}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <a th:href="@{'/parameters/country/Edit/'+${country.id}}" type="submit" class="btn btn-primary">
                                        Edit
                                    </a>
                                    <a href="/parameters/countries" class="btn  btn-warning">
                                        Exit
                                    </a>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row justify-content-center">
                    <div class="col-12">

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <div class="panel" style="margin-bottom: 0px;">
                                        <header class="panel-heading">
                                            List of State in: <span th:text="${country.description}"></span>
                                        </header>
                                    </div>
                                </h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Capital</th>
                                        <th>Code</th>
                                        <th>Details</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="state:${country.states}">
                                        <td><i class="fas fa-map-marker-alt"></i></td>
                                        <td th:text="${state.name}"></td>
                                        <td th:text="${state.capital}"></td>
                                        <td th:text="${state.code}"></td>
                                        <td th:text="${state.details}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a id="display" th:href="@{'/parameters/state/Details/'+${state.id}}"
                                                   class="btn btn-primary"><i class="far fa-file-alt"></i></a>
                                                <a class="btn btn-success" th:href="@{'/parameters/state/Edit/'+${state.id}}"><i class="fas fa-edit"></i></a>
                                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                                   th:href="@{'/parameters/state/delete/'+${state.id}}">
                                                    <i class="fa fa-trash"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Capital</th>
                                        <th>Code</th>
                                        <th>Details</th>
                                        <th>Actions</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<th:block layout:fragment="script">
    <!-- DataTables  & Plugins -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="../../plugins/jszip/jszip.min.js"></script>
    <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
    <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <!-- Page specific script -->

    <script>
        $(function () {
          $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
          }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
          $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
          });
        });
    </script>

    <script>
        $('document').ready(function () { // Line 1

            $('#ddlCountryAdd').on('change',function () { // Line 2
                console.log("I got here!")

                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>'); // Line 3

                var countryid = $(this).val(); //Line 4

                var href = "http://localhost:8080/parameters/country/" + countryid //Line 5

                $.get(href, function (country, status) { // Line 6

                    var states = country.states; // Line 7

                    for (var i = 0; i <= states.length-1; i++) { // Line 8
                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>'); // Line 9
                    }
                })
            })

        })
    </script>

</th:block>
</body>
</html>
