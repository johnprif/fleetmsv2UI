<!DOCTYPE html>
<html lang="en"
        xmlns:layout="http://www.ultra.net.nz/thymeleaf/layoyt"
        layout:decorate="_layout">

<body>

    <div layout:fragment="content">

        <!--path row-->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i> Country List</h3>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index"><i class="nav-icon fas fa-home"></i> Home</a></li>
                    <li><i class="fa fa-laptop"></i><a th:href="@{parameters}">Parameters Home</a></li>
                    <li><i class="fa fa-laptop"></i>Country List</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">

                    <div class="panel-body">
                        <a href="/countryAdd" class="btn btn-primary">
                            New Country
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Advanced Table
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Description</th>
                            <th><i class="icon_calendar"></i> Capital</th>
                            <th><i class="icon_mail_alt"></i> Code</th>
                            <th><i class="icon_pin_alt"></i> Nationality</th>
                            <th><i class="icon_mobile"></i> Continent</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="country: ${countries}">
                            <td th:text="${country.description}"></td>
                            <td th:text="${country.capital}"></td>
                            <td th:text="${country.code}"></td>
                            <td th:text="${country.nationality}"></td>
                            <td th:text="${country.continent}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary"
                                       th:href="@{'/countryDetails/'+${country.id}}"><i class="icon_documents_alt"></i>
                                    </a>
                                    <a class="btn btn-success"
                                       th:href="@{'/countryEdit/'+${country.id}}"><i class="icon_pencil-edit_alt"></i>
                                    </a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/countries/delete/'+${country.id}}"><i class="icon_close_alt2"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>

</body>
</html>
