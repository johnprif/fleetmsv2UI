<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>FLEETMS - Users Record Edit</title>
</head>
<body>
<div layout:fragment="content">
    <section class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
        </div>

        <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <!--Link path-->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Manage Roles</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index"><i class="nav-icon fas fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item"><a href="/security">Security Home</a></li>
                            <li class="breadcrumb-item"><a href="/security/users">Users</a></li>
                            <li class="breadcrumb-item active">Manage Roles</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-6">



                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">User Details and Assigned Roles</h3>

                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form>
                                <div class="card-body">

                                    <div class="card-body box-profile">
                                        <div class="text-center">
                                            <img th:src="@{'/img/users/' + ${user.username} + '.jpg'}" class="profile-user-img img-fluid img-circle" alt="User Photo">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Id</label>
                                        <input name="id" type="text" th:value="${user.id}" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Firstname</label>
                                        <input name="firstname" th:value="${user.firstname}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Lastname</label>
                                        <input name="lastname" th:value="${user.lastname}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input name="email" th:value="${user.email}" type="email" class="form-control" size="16" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input name="username" th:value="${user.username}" type="text" class="form-control" size="16" readonly>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
<!--                                    <button type="submit" class="btn btn-primary">Save</button>-->
<!--                                    <a href="/parameters/countries" class="btn  btn-warning">-->
<!--                                        Exit-->
<!--                                    </a>-->
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Signed Roles</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Description</th>
                                        <th>Details</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="userRole:${userRoles}">
                                        <td><i class="fa fa-user-tag"></i></td>
                                        <td th:text="${userRole.description}"></td>
                                        <td th:text="${userRole.details}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want to unsign this role?')"
                                                   th:href="@{'/security/role/unassign/'+${user.id}+'/' +${userRole.id}}">
                                                    <i class="fa fa-trash"></i> Unassign</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th></th>
                                        <th>Description</th>
                                        <th>Details</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Unsigned Roles</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Description</th>
                                        <th>Details</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="userNotRole:${userNotRoles}">
                                        <td><i class="fa fa-user-tag"></i></td>
                                        <td th:text="${userNotRole.description}"></td>
                                        <td th:text="${userNotRole.details}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-success" onclick="return confirm('Are you sure you want to assign this role?')"
                                                   th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}">
                                                    <i class="fa fa-plus"></i> Assign</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th></th>
                                        <th>Description</th>
                                        <th>Details</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>

            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </section>
</div>

    <th:block layout:fragment="script">
        <!-- DataTables  & Plugins -->
        <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
        <script src="../../plugins/jszip/jszip.min.js"></script>
        <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
        <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    </th:block>


</body>
</html>
